<!DOCTYPE html>
<html>
  <head>
    <title>
      {%block title%} {%if title %} {{title}} {%else%} Flight-App {%endif%}
      {%endblock%}
    </title>

    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <!-- DATETIMEPICKER ADDONS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
    

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/css/bootstrap-datetimepicker.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
   
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', filename = 'main.css')}}"
    />
    <script
      type="text/javascript"
      src="{{url_for('static', filename = 'main.js')}}"
    ></script>



  </head>

  <body>
    <nav
      class="navbar navbar-light mt-4 mb-3"
      style="background-color: #e0e0e0"
    >
      <div class="container-fluid">
        <a class="navbar-brand bm-0 h1" href="{{url_for('main.book_flight')}}"
          >Flight_App</a
        >

        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>

    {%with messages = get_flashed_messages(with_categories = true) %} {%if
    messages%} {%for category, message in messages%}
    <div
      class="alert alert-{{category}} alert-dismissible fade show btn-sm"
      role="alert"
    >
      <span style="text-align: center">{{message}} </span>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    {%endfor%} {%endif%} {%endwith%} {%block heading%} {%endblock%} 
    {%block body%} {%endblock%}

    <script>
      $(':checkbox.all').change(function () {
          $(':checkbox.item').prop('checked', this.checked);
      });
  </script>
  </body>
</html>
